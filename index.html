<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saint-Médard pour Vous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner-top bg-rainbow"></div>
  <div class="container text-center d-flex align-items-center">
    <div>
      <p class="minus pt-4 mb-0 text-center">Élections municipales 15 et 22 mars <span class="green">2020</span></p>
      <div class="row">
        <div class="col-4 offset-4 col-md-2 offset-md-5">
          <img src="images/logo.png" alt="logo" class="w-100 my-4 my-sm-5">
        </div>
      </div>
      <h1 class="red">SAINT-MÉDARD POUR VOUS</h1>
      <div class="mb-4">
        <p class="d-inline">avec </p><h1 class="d-inline">Stéphane Delpeyrat</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col-3 col-sm-1">
          <img class="logo-parti" src="images/generation.png" alt="">
        </div>
        <div class="col-3 col-sm-1">
          <img class="logo-parti" src="images/eelv.png" alt="">
        </div>
        <div class="col-3 col-sm-1">
          <img class="logo-parti" src="images/prg.png" alt="">
        </div>
        <div class="col-3 col-sm-1">
          <img class="logo-parti" src="images/pcf.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-4 px-0">
        <div class="bg-green banner-bottom d-flex justify-content-center align-items-center bold"><h1 class="mb-0">ÉCOLOGIE</h1></div>
      </div>
      <div class="col-12 col-md-4 px-0">
        <div class="bg-red banner-bottom d-flex justify-content-center align-items-center bold"><h1 class="mb-0">POPULAIRE</h1></div>
      </div>
      <div class="col-12 col-md-4 px-0">
        <div class="bg-orange banner-bottom d-flex justify-content-center align-items-center bold"><h1 class="mb-0">SOLIDAIRE</h1></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
